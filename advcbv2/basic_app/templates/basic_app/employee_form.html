{% extends "basic_app/basic_app_base.html" %}

{% block body_block %}
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {% for f in form %}
    <div class="row text-center">
      <div class="col-sm-12">
        {{f}}
      </div>
    </div>
    {% endfor %}
    <input type="submit" class='btn btn-primary' value="Submit">

  </form>


{% endblock %}
